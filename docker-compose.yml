version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: estock-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: estock
      MYSQL_USER: estock_user
      MYSQL_PASSWORD: estock_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - estock-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # eStock API
  api:
    build: .
    container_name: estock-api
    restart: unless-stopped
    ports:
      - "5080:5080"
    environment:
      NODE_ENV: production
      APP_PORT: 5080
      APP_HOST: 0.0.0.0
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: estock_user
      DB_PASSWORD: estock_password
      DB_NAME: estock
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - estock-network
    volumes:
      - ./logs:/app/logs

  # phpMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: estock-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      - mysql
    networks:
      - estock-network

volumes:
  mysql_data:

networks:
  estock-network:
    driver: bridge